<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />

  <title>Schmetterling</title>

  <link rel="icon" type="image/png" href="assets/icon.PNG" />
  <link rel="apple-touch-icon" href="assets/icon.PNG" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Butterfly layer (visual only) -->
  <div id="butterflyLayer" class="butterfly-layer" aria-hidden="true"></div>

  <!-- Video stage -->
  <div class="video-stage" aria-hidden="true">
    <img
      id="idleIcon"
      class="idle-icon show"
      src="assets/icon.PNG"
      alt=""
      aria-hidden="true"
    />

    <video
      id="stageVideo"
      class="stage-video"
      playsinline
      preload="metadata"
    ></video>
  </div>

  <!-- Top-right BGM toggle -->
  <button id="bgmToggle" class="bgm-toggle" type="button" aria-pressed="true">
    BGM: On
  </button>

  <!-- Headline -->
  <div class="headline">
    Youth moves forward still, amid uncertainty and a fragile reality.
  </div>

  <!-- Piano keyboard -->
  <section class="piano" aria-label="Piano keys 1 to 0">
    <button class="pkey" data-index="1" type="button"><span>1</span></button>
    <button class="pkey" data-index="2" type="button"><span>2</span></button>
    <button class="pkey" data-index="3" type="button"><span>3</span></button>
    <button class="pkey" data-index="4" type="button"><span>4</span></button>
    <button class="pkey" data-index="5" type="button"><span>5</span></button>
    <button class="pkey" data-index="6" type="button"><span>6</span></button>
    <button class="pkey" data-index="7" type="button"><span>7</span></button>
    <button class="pkey" data-index="8" type="button"><span>8</span></button>
    <button class="pkey" data-index="9" type="button"><span>9</span></button>
    <button class="pkey" data-index="10" type="button"><span>0</span></button>
  </section>

  <!-- Audio -->
  <audio id="bgm" src="assets/bgm.mp3" loop preload="auto"></audio>

  <!-- Optional SFX -->
  <audio id="sfx1"  src="assets/sfx1.mp3"  preload="auto"></audio>
  <audio id="sfx2"  src="assets/sfx2.mp3"  preload="auto"></audio>
  <audio id="sfx3"  src="assets/sfx3.mp3"  preload="auto"></audio>
  <audio id="sfx4"  src="assets/sfx4.mp3"  preload="auto"></audio>
  <audio id="sfx5"  src="assets/sfx5.mp3"  preload="auto"></audio>
  <audio id="sfx6"  src="assets/sfx6.mp3"  preload="auto"></audio>
  <audio id="sfx7"  src="assets/sfx7.mp3"  preload="auto"></audio>
  <audio id="sfx8"  src="assets/sfx8.mp3"  preload="auto"></audio>
  <audio id="sfx9"  src="assets/sfx9.mp3"  preload="auto"></audio>
  <audio id="sfx10" src="assets/sfx10.mp3" preload="auto"></audio>

  <script src="app.js" defer></script>
</body>
</html>
